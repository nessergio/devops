<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello, test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
            position: relative;
        }

        /* Matrix rain effect */
        #matrix-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* Main container */
        .container {
            position: relative;
            z-index: 10;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        /* Message box */
        .message-box {
            background: rgba(15, 32, 39, 0.85);
            border: 2px solid rgba(0, 255, 255, 0.3);
            border-radius: 20px;
            padding: 60px 80px;
            box-shadow:
                0 0 40px rgba(0, 255, 255, 0.2),
                inset 0 0 20px rgba(0, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            animation: glow 3s ease-in-out infinite;
            position: relative;
            overflow: hidden;
        }

        @keyframes glow {
            0%, 100% { box-shadow: 0 0 40px rgba(0, 255, 255, 0.2), inset 0 0 20px rgba(0, 255, 255, 0.05); }
            50% { box-shadow: 0 0 60px rgba(0, 255, 255, 0.4), inset 0 0 30px rgba(0, 255, 255, 0.1); }
        }

        /* Corner decorations */
        .corner {
            position: absolute;
            width: 30px;
            height: 30px;
            border: 2px solid rgba(0, 255, 255, 0.6);
        }

        .corner.top-left {
            top: 10px;
            left: 10px;
            border-right: none;
            border-bottom: none;
        }

        .corner.top-right {
            top: 10px;
            right: 10px;
            border-left: none;
            border-bottom: none;
        }

        .corner.bottom-left {
            bottom: 10px;
            left: 10px;
            border-right: none;
            border-top: none;
        }

        .corner.bottom-right {
            bottom: 10px;
            right: 10px;
            border-left: none;
            border-top: none;
        }

        /* Main heading */
        h1 {
            font-size: 4rem;
            font-weight: 700;
            background: linear-gradient(135deg, #00ffff 0%, #00d4ff 50%, #0099ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-align: center;
            line-height: 1.2;
            animation: textGlow 2s ease-in-out infinite;
            text-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
            letter-spacing: 2px;
        }

        @keyframes textGlow {
            0%, 100% { filter: brightness(1); }
            50% { filter: brightness(1.3); }
        }

        /* Subtitle */
        .subtitle {
            text-align: center;
            color: rgba(0, 255, 255, 0.7);
            font-size: 1.2rem;
            margin-top: 20px;
            font-weight: 300;
            letter-spacing: 3px;
            animation: fadeInOut 4s ease-in-out infinite;
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        /* Responsive design */
        /* Copyright */
        .copyright {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(0, 255, 255, 0.4);
            font-size: 0.9rem;
            font-weight: 300;
            letter-spacing: 1px;
            z-index: 20;
            text-align: center;
        }

        .copyright:hover {
            color: rgba(0, 255, 255, 0.8);
            transition: color 0.3s ease;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            .message-box {
                padding: 40px 30px;
            }

            .subtitle {
                font-size: 1rem;
            }

            .copyright {
                font-size: 0.75rem;
                bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Matrix canvas -->
    <canvas id="matrix-canvas"></canvas>

    <!-- Main container -->
    <div class="container">
        <div class="message-box">
            <!-- Corner decorations -->
            <div class="corner top-left"></div>
            <div class="corner top-right"></div>
            <div class="corner bottom-left"></div>
            <div class="corner bottom-right"></div>

            <!-- Main message -->
            <h1>Hello, test</h1>
            <div class="subtitle">CLOUD • KUBERNETES • TERRAFORM • DEVOPS</div>
        </div>
    </div>

    <!-- Copyright -->
    <div class="copyright">
        © 2025 Serhii Nesterenko
    </div>

    <script>
        // Matrix rain effect
        const canvas = document.getElementById('matrix-canvas');
        const ctx = canvas.getContext('2d');

        const fontSize = 14;
        const matrixChars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%^&*(){}[]<>/\\|~`';
        const chars = matrixChars.split('');

        // Set canvas size
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let drops = [];

        function enter_the_matrix() {
            // Matrix characters - technical symbols and letters
            const columns = canvas.width / fontSize;
            drops = [];
            // Array to store y-position of each column
            for (let i = 0; i < columns; i++) {
                drops[i] = Math.random() * -100;
            }
        }

        enter_the_matrix();

        // Draw function
        function draw() {
            // Black background with opacity for trail effect
            ctx.fillStyle = 'rgba(15, 32, 39, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.font = fontSize + 'px monospace';

            // Loop through drops
            for (let i = 0; i < drops.length; i++) {
                // Random character
                const text = chars[Math.floor(Math.random() * chars.length)];

                // Calculate brightness based on position (brighter at the leading edge)
                const yPos = drops[i] * fontSize;
                const brightness = Math.min(255, 150 + (canvas.height - yPos) / canvas.height * 105);

                // Draw character with green color (Matrix style)
                if (drops[i] * fontSize > 0 && drops[i] * fontSize < canvas.height) {
                    // Leading character (brightest)
                    ctx.fillStyle = `rgba(0, 255, 170, 1)`;
                    ctx.fillText(text, i * fontSize, drops[i] * fontSize);

                    // Add glow effect for leading character
                    ctx.shadowBlur = 10;
                    ctx.shadowColor = 'rgba(0, 255, 170, 0.8)';
                    ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                    ctx.shadowBlur = 0;
                }

                // Reset drop to top randomly
                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }

                drops[i]++;
            }
        }

        // Animation loop
        setInterval(draw, 50);

        // Resize canvas on window resize
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            enter_the_matrix();
        });
    </script>
</body>
</html>
